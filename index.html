<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Music Player Menu</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      background-color: #121212;
      color: #ffffff;
      font-family: "Segoe UI", sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow: hidden;
      position: relative;
    }

    #bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
      display: none;
    }

    h1 {
      font-size: 2.2em;
      margin: 20px 0 10px;
      transition: color 0.3s;
    }

    .music-container {
      background-color: rgba(31, 31, 31, 0.85); /* transparan */
      border-radius: 15px;
      padding: 30px 20px;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.4);
      overflow-y: auto;
      max-height: 70vh;
      z-index: 1;
    }

    .track {
      background-color: rgba(42, 42, 42, 0.85);
      padding: 18px;
      margin-bottom: 20px;
      border-radius: 10px;
    }

    .track-title {
      font-weight: bold;
      margin-bottom: 10px;
      font-size: 1.1em;
    }

    audio {
      width: 100%;
      border-radius: 8px;
    }

    @media (orientation: landscape) {
      body {
        flex-direction: column;
        justify-content: flex-start;
        align-items: center;
        overflow-y: auto;
      }
    }
  </style>
</head>
<body>

  <!-- Background video -->
  <video id="bg-video" muted>
    <source src="https://files.catbox.moe/i8tyq7.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <h1 id="title">ðŸŽ§ Music Player</h1>

  <div class="music-container">
    <div class="track">
      <div class="track-title">Irokz - Funk Universo</div>
      <audio id="funkAudio" controls>
        <source src="https://files.catbox.moe/6wsohl.mp3" type="audio/mp3" />
        Your browser does not support the audio element.
      </audio>
    </div>

    <div class="track">
      <div class="track-title">Justin Bieber - STAY Remix</div>
      <audio controls>
        <source src="https://files.catbox.moe/q7n43k.mp3" type="audio/mp3" />
        Your browser does not support the audio element.
      </audio>
    </div>

    <div class="track">
      <div class="track-title">Sinammota - Girl A</div>
      <audio controls>
        <source src="https://files.catbox.moe/8s572t.mp3" type="audio/mp3" />
        Your browser does not support the audio element.
      </audio>
    </div>
  </div>

  <script>
    const allPlayers = document.querySelectorAll("audio");
    const funkAudio = document.getElementById("funkAudio");
    const bgVideo = document.getElementById("bg-video");
    const title = document.getElementById("title");

    let videoTriggered = false;

    // Pause semua audio lain saat satu diputar
    allPlayers.forEach(player => {
      player.addEventListener("play", () => {
        allPlayers.forEach(other => {
          if (other !== player) other.pause();
        });
      });
    });

    // Sinkronisasi hanya dengan Funk Universo
    funkAudio.addEventListener("pause", () => {
      if (!bgVideo.paused) bgVideo.pause();
    });

    funkAudio.addEventListener("play", () => {
      if (videoTriggered && bgVideo.paused) {
        bgVideo.play();
      }
    });

    // Cek waktu untuk trigger video
    setInterval(() => {
      if (funkAudio.currentTime >= 73.5 && !videoTriggered) {
        bgVideo.style.display = "block";
        bgVideo.currentTime = 0;
        bgVideo.play();
        title.textContent = "ðŸš¨ VIDEO MODE";
        videoTriggered = true;
      }

      if (funkAudio.ended) {
        bgVideo.pause();
        bgVideo.style.display = "none";
        title.textContent = "ðŸŽ§ Music Player";
        videoTriggered = false;
      }
    }, 200);
  </script>

</body>
</html>
