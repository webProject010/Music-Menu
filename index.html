<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Sync Video Audio</title>
  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      font-family: sans-serif;
      overflow: hidden;
    }
    #container {
      position: relative;
      width: 100vw;
      height: 100vh;
    }
    video {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: none;
    }
    audio {
      width: 100%;
      position: absolute;
      bottom: 10px;
      left: 0;
    }
    #status {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0,0,0,0.6);
      padding: 5px 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div id="container">
    <video id="video" src="https://files.catbox.moe/21926t.mp4"></video>
    <audio id="audio" controls src="https://files.catbox.moe/72pt0n.mp3"></audio>
    <div id="status">Status: idle</div>
  </div>

  <script>
    const video = document.getElementById('video');
    const audio = document.getElementById('audio');
    const status = document.getElementById('status');

    let showing = false;
    const videoStart = 71.5;
    const videoEnd = 92;

    // Persiapan awal video agar tidak lag saat tampil
    video.preload = 'auto';
    video.load();

    function showVideo() {
      if (!showing) {
        video.style.display = 'block';
        showing = true;
        status.textContent = 'Status: video tampil';
      }
    }

    function hideVideo() {
      if (showing) {
        video.pause();
        video.currentTime = 0;
        video.style.display = 'none';
        showing = false;
        status.textContent = 'Status: video disembunyikan';
      }
    }

    // Sinkronisasi video dan audio dengan delay kecil saat seek
    audio.addEventListener('seeked', () => {
      if (audio.currentTime >= videoStart && audio.currentTime <= videoEnd) {
        video.currentTime = audio.currentTime - videoStart;
        setTimeout(() => {
          video.play().catch(() => {});
          showVideo();
        }, 100);
      } else {
        hideVideo();
      }
    });

    audio.addEventListener('play', () => {
      if (audio.currentTime >= videoStart && audio.currentTime <= videoEnd) {
        video.currentTime = audio.currentTime - videoStart;
        setTimeout(() => {
          video.play().catch(() => {});
          showVideo();
        }, 100);
      }
    });

    audio.addEventListener('pause', () => {
      video.pause();
      status.textContent = 'Status: video dijeda';
    });

    audio.addEventListener('timeupdate', () => {
      if (audio.currentTime >= videoStart && audio.currentTime <= videoEnd) {
        if (video.paused) {
          video.currentTime = audio.currentTime - videoStart;
          video.play().catch(() => {});
        }
        showVideo();
      } else {
        hideVideo();
      }
    });

    video.addEventListener('ended', hideVideo);
  </script>
</body>
</html>
