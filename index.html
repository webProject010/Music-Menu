<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Music Player Menu</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * { box-sizing: border-box; }

    body {
      background-color: #121212;
      color: #ffffff;
      font-family: "Segoe UI", sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      overflow-x: hidden;
    }

    h1 {
      font-size: 5vw;
      margin: 5vw 0 3vw;
      text-align: center;
      z-index: 1;
    }

    .music-container {
      background-color: #1f1f1fdd;
      border-radius: 15px;
      padding: 5vw;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
      z-index: 1;
    }

    .track {
      background-color: #2a2a2a;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 10px;
    }

    .track-title {
      font-weight: bold;
      margin-bottom: 10px;
      font-size: 1.2em;
    }

    audio {
      width: 100%;
      border-radius: 8px;
    }

    #bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
      display: none;
    }
  </style>
</head>
<body>

  <!-- Background video -->
  <video id="bg-video" muted>
    <source src="https://files.catbox.moe/21926t.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <h1 id="title">ðŸŽ§ Music Player</h1>

  <div class="music-container">
    <div class="track">
      <div class="track-title">Irokz - Funk Universo</div>
      <audio controls data-trigger="73.3">
        <source src="https://files.catbox.moe/6wsohl.mp3" type="audio/mp3" />
      </audio>
    </div>

    <div class="track">
      <div class="track-title">Justin Bieber - STAY Remix</div>
      <audio controls data-trigger="65">
        <source src="https://files.catbox.moe/q7n43k.mp3" type="audio/mp3" />
      </audio>
    </div>

    <div class="track">
      <div class="track-title">Sinammota - Girl A</div>
      <audio controls data-trigger="69">
        <source src="https://files.catbox.moe/8s572t.mp3" type="audio/mp3" />
      </audio>
    </div>
  </div>

  <script>
    const allPlayers = document.querySelectorAll("audio");
    const bgVideo = document.getElementById("bg-video");
    const title = document.getElementById("title");

    let activeAudio = null;
    let videoTriggered = false;

    allPlayers.forEach(player => {
      const trigger = parseFloat(player.dataset.trigger);

      player.addEventListener("play", () => {
        allPlayers.forEach(other => {
          if (other !== player) other.pause();
        });

        activeAudio = player;
      });

      player.addEventListener("pause", () => {
        if (!player.ended && !bgVideo.paused) {
          bgVideo.pause();
          title.textContent = "ðŸŽ§ Music Player";
        }
      });

      player.addEventListener("timeupdate", () => {
        if (!videoTriggered && player.currentTime >= trigger) {
          bgVideo.style.display = "block";
          title.textContent = "EASTER EGG FOUND";

          if (bgVideo.readyState >= 2) {
            bgVideo.currentTime = 0;
            bgVideo.play();
          } else {
            bgVideo.addEventListener("canplay", () => {
              bgVideo.currentTime = 0;
              bgVideo.play();
            }, { once: true });
          }

          videoTriggered = true;
        }

        if (videoTriggered && !bgVideo.paused && player === activeAudio) {
          const videoOffset = player.currentTime - trigger;
          if (Math.abs(bgVideo.currentTime - videoOffset) > 0.3) {
            bgVideo.currentTime = videoOffset;
          }
        }

        if (player.ended) {
          bgVideo.pause();
          bgVideo.style.display = "none";
          videoTriggered = false;
          title.textContent = "ðŸŽ§ Music Player";
        }
      });

      player.addEventListener("ended", () => {
        bgVideo.pause();
        bgVideo.style.display = "none";
        title.textContent = "ðŸŽ§ Music Player";
        videoTriggered = false;
      });
    });
  </script>

</body>
</html>
