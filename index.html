<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Music Player Menu</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * { box-sizing: border-box; }
    body {
      background: #121212;
      color: #fff;
      font-family: "Segoe UI", sans-serif;
      margin: 0; padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      overflow-x: hidden;
    }
    h1 {
      font-size: 5vw;
      margin: 5vw 0 3vw;
      text-align: center;
      z-index: 1;
      transition: opacity 0.4s ease;
    }
    .music-container {
      background: rgba(31,31,31,0.85);
      border-radius: 15px;
      padding: 5vw;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.5);
      z-index: 1;
      position: relative;
    }
    .track {
      background: #2a2a2a;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 10px;
    }
    .track-title {
      font-weight: bold;
      margin-bottom: 10px;
      font-size: 1.2em;
    }
    audio {
      width: 100%;
      border-radius: 8px;
    }
    video.bg-video {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      object-fit: cover;
      z-index: -1;
      opacity: 0;
      transition: opacity 0.4s ease;
      pointer-events: none;
      display: none;
    }
    video.bg-video.active {
      display: block;
      opacity: 1;
    }
  </style>
</head>
<body>

  <h1 id="title">Music Player</h1>

  <!-- Video elements -->
  <video id="video-funk" class="bg-video" muted preload="auto">
    <source src="https://files.catbox.moe/21926t.mp4" type="video/mp4" />
  </video>
  <video id="video-stay" class="bg-video" muted preload="auto">
    <source src="https://files.catbox.moe/mh9uyb.mp4" type="video/mp4" />
  </video>
  <video id="video-girl" class="bg-video" muted preload="auto">
    <source src="https://files.catbox.moe/tk75pg.mp4" type="video/mp4" />
  </video>

  <div class="music-container">
    <div class="track">
      <div class="track-title">Irokz - Funk Universo</div>
      <audio controls data-trigger="73.3" data-video="video-funk">
        <source src="https://files.catbox.moe/6wsohl.mp3" type="audio/mp3" />
      </audio>
    </div>
    <div class="track">
      <div class="track-title">Justin Bieber - STAY Remix</div>
      <audio controls data-trigger="25.3" data-video="video-stay">
        <source src="https://files.catbox.moe/q7n43k.mp3" type="audio/mp3" />
      </audio>
    </div>
    <div class="track">
      <div class="track-title">Sinammota - Girl A</div>
      <audio controls data-trigger="69" data-video="video-girl">
        <source src="https://files.catbox.moe/8s572t.mp3" type="audio/mp3" />
      </audio>
    </div>
  </div>

  <script>
    const players = document.querySelectorAll("audio");
    const videos  = document.querySelectorAll("video.bg-video");
    const title   = document.getElementById("title");

    players.forEach(p => {
      const trigger = parseFloat(p.dataset.trigger);
      const videoEl = document.getElementById(p.dataset.video);
      let started   = false;

      function showVideoAt(time) {
        videoEl.classList.add("active");
        title.textContent = "EASTER EGG FOUND";
        videoEl.currentTime = time - trigger;
        if (!p.paused) videoEl.play().catch(()=>{});
      }

      function hideVideo() {
        videoEl.pause();
        videoEl.classList.remove("active");
        title.textContent = "Music Player";
        started = false;

        // tunggu fade selesai baru hide
        videoEl.addEventListener("transitionend", () => {
          if (!videoEl.classList.contains("active")) {
            videoEl.style.display = "none";
          }
        }, { once: true });
      }

      p.addEventListener("play", () => {
        players.forEach(o => { if (o!==p) o.pause(); });
        videos.forEach(v => { if (v!==videoEl) { v.pause(); v.classList.remove("active"); v.style.display="none"; }});
        if (started) videoEl.play().catch(()=>{});
      });

      p.addEventListener("timeupdate", () => {
        const t = p.currentTime;
        if (!started && t >= trigger) {
          started = true;
          videoEl.style.display = "block";
          showVideoAt(t);
        }
        if (started && p.ended) {
          hideVideo();
        }
      });

      p.addEventListener("seeked", () => {
        const t = p.currentTime;
        if (t >= trigger) {
          started = true;
          videoEl.style.display = "block";
          videoEl.currentTime = t - trigger;
          if (!p.paused) videoEl.play().catch(()=>{});
        } else {
          hideVideo();
        }
      });
