<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Music Player Menu</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * { box-sizing: border-box; }
    body {
      background: #121212;
      color: #fff;
      font-family: "Segoe UI", sans-serif;
      margin: 0; padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      overflow-x: hidden;
    }
    h1 {
      font-size: 5vw;
      margin: 5vw 0 3vw;
      text-align: center;
      z-index: 1;
    }
    .music-container {
      background: rgba(31,31,31,0.85);
      border-radius: 15px;
      padding: 5vw;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.5);
      z-index: 1;
      position: relative;
    }
    .track {
      background: #2a2a2a;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 10px;
    }
    .track-title {
      font-weight: bold;
      margin-bottom: 10px;
      font-size: 1.2em;
    }
    audio {
      width: 100%;
      border-radius: 8px;
    }
    video.bg-video {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      object-fit: cover;
      z-index: -1;
      display: none;
    }
  </style>
</head>
<body>

  <h1 id="title">Music Player</h1>

  <!-- Video elements -->
  <video id="video-funk" class="bg-video" muted preload="auto">
    <source src="https://files.catbox.moe/21926t.mp4" type="video/mp4" />
  </video>
  <video id="video-stay" class="bg-video" muted preload="auto">
    <source src="https://files.catbox.moe/mh9uyb.mp4" type="video/mp4" />
  </video>
  <video id="video-girl" class="bg-video" muted preload="auto">
    <source src="https://files.catbox.moe/tk75pg.mp4" type="video/mp4" />
  </video>

  <div class="music-container">
    <div class="track">
      <div class="track-title">Irokz - Funk Universo</div>
      <audio controls data-trigger="73.3" data-video="video-funk">
        <source src="https://files.catbox.moe/6wsohl.mp3" type="audio/mp3" />
      </audio>
    </div>
    <div class="track">
      <div class="track-title">Justin Bieber - STAY Remix</div>
      <audio controls data-trigger="25.3" data-video="video-stay">
        <source src="https://files.catbox.moe/q7n43k.mp3" type="audio/mp3" />
      </audio>
    </div>
    <div class="track">
      <div class="track-title">Sinammota - Girl A</div>
      <audio controls data-trigger="69" data-video="video-girl">
        <source src="https://files.catbox.moe/8s572t.mp3" type="audio/mp3" />
      </audio>
    </div>
  </div>

  <script>
    const players = document.querySelectorAll("audio");
    const videos  = document.querySelectorAll("video.bg-video");
    const title   = document.getElementById("title");

    const useRealtime = false; // true = sync tiap frame, false = interval
    const syncInterval = 10000; // ms, default tiap 3 detik

    players.forEach(p => {
      const trigger = parseFloat(p.dataset.trigger);
      const videoEl = document.getElementById(p.dataset.video);
      let started   = false;
      let isVideoVisible = false;
      let syncTimer = null;
      let rafId     = null;

      function showVideoAt(time) {
        if (!isVideoVisible) {
          videoEl.style.display = "block";
          title.textContent = "EASTER EGG FOUND";
          isVideoVisible = true;
        }
        videoEl.currentTime = Math.max(0, time - trigger);
        videoEl.play().catch(()=>{});
        started = true;
        startSync();
      }

      function hideVideo() {
        if (isVideoVisible) {
          videoEl.pause();
          videoEl.currentTime = 0;
          videoEl.style.display = "none";
          title.textContent = "Music Player";
          isVideoVisible = false;
        }
        started = false;
        stopSync();
      }

      function syncVideo() {
        if (!p.paused && started) {
          let targetTime = Math.max(0, p.currentTime - trigger);
          let diff = Math.abs(videoEl.currentTime - targetTime);
          if (diff > 0.3) {
            videoEl.currentTime = targetTime;
          }
        }
      }

      function startSync() {
        stopSync();
        if (useRealtime) {
          const loop = () => {
            syncVideo();
            rafId = requestAnimationFrame(loop);
          };
          rafId = requestAnimationFrame(loop);
        } else {
          syncTimer = setInterval(syncVideo, syncInterval);
        }
      }

      function stopSync() {
        if (syncTimer) {
          clearInterval(syncTimer);
          syncTimer = null;
        }
        if (rafId) {
          cancelAnimationFrame(rafId);
          rafId = null;
        }
      }

      p.addEventListener("play", () => {
        players.forEach(o => { if (o!==p) o.pause(); });
        videos.forEach(v => { if (v!==videoEl) { v.pause(); v.style.display="none"; }});
        started = false;
      });

      p.addEventListener("timeupdate", () => {
        const t = p.currentTime;
        if (!started && t >= trigger) {
          showVideoAt(t);
        }
        if (started && p.ended) {
          hideVideo();
        }
      });

      p.addEventListener("seeked", () => {
        const t = p.currentTime;
        if (t >= trigger) {
          showVideoAt(t);
        } else {
          hideVideo();
        }
      });

      p.addEventListener("pause", () => {
        if (started) videoEl.pause();
      });

      p.addEventListener("play", () => {
        if (started && videoEl.paused) videoEl.play().catch(()=>{});
      });

      videoEl.addEventListener("ended", hideVideo);
    });
  </script>
</body>
</html>
