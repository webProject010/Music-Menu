<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Music Player</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      overflow-x: hidden;
    }

    h1 {
      font-size: 6vw;
      margin: 6vw 0 4vw;
      text-align: center;
      z-index: 1;
    }

    .music-container {
      background-color: #1f1f1fdd;
      border-radius: 15px;
      padding: 5vw;
      width: 90%;
      max-width: 600px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
      z-index: 1;
    }

    .track {
      background-color: #2a2a2a;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 10px;
    }

    .track-title {
      font-weight: bold;
      margin-bottom: 10px;
      font-size: 1.2em;
    }

    audio {
      width: 100%;
      border-radius: 8px;
    }

    video.bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
      display: none;
    }

    .warning {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #ff4444cc;
      color: white;
      padding: 10px 20px;
      border-radius: 10px;
      font-size: 14px;
      z-index: 999;
      display: none;
    }

    @media (orientation: landscape) {
      h1 {
        font-size: 4vw;
      }

      .music-container {
        width: 70%;
      }
    }
  </style>
</head>
<body>

  <h1 id="title">Music Player</h1>

  <!-- Video untuk setiap lagu -->
  <video id="video-funk" class="bg-video" muted>
    <source src="https://files.catbox.moe/21926t.mp4" type="video/mp4" />
  </video>

  <video id="video-stay" class="bg-video" muted>
    <source src="https://files.catbox.moe/mh9uyb.mp4" type="video/mp4" />
  </video>

  <video id="video-girl" class="bg-video" muted>
    <source src="https://files.catbox.moe/tk75pg.mp4" type="video/mp4" />
  </video>

  <!-- Audio dan kontrol -->
  <div class="music-container">
    <div class="track">
      <div class="track-title">Irokz - Funk Universo</div>
      <audio controls data-trigger="73.3" data-video="video-funk">
        <source src="https://files.catbox.moe/6wsohl.mp3" type="audio/mp3" />
      </audio>
    </div>

    <div class="track">
      <div class="track-title">Justin Bieber - STAY Remix</div>
      <audio controls data-trigger="25.3" data-video="video-stay">
        <source src="https://files.catbox.moe/q7n43k.mp3" type="audio/mp3" />
      </audio>
    </div>

    <div class="track">
      <div class="track-title">Sinammota - Girl A</div>
      <audio controls data-trigger="69" data-video="video-girl">
        <source src="https://files.catbox.moe/8s572t.mp3" type="audio/mp3" />
      </audio>
    </div>
  </div>

  <div class="warning" id="warning-text">
    Maaf perangkat anda belum siap melakukan tindakan cepat ini
  </div>

  <script>
    const allPlayers = document.querySelectorAll("audio");
    const allVideos = document.querySelectorAll("video.bg-video");
    const title = document.getElementById("title");
    const warning = document.getElementById("warning-text");

    let activeAudio = null;
    let activeVideo = null;
    let videoTriggered = false;

    function showWarning() {
      warning.style.display = "block";
      setTimeout(() => {
        warning.style.display = "none";
      }, 4000);
    }

    allPlayers.forEach(player => {
      const trigger = parseFloat(player.dataset.trigger);
      const videoId = player.dataset.video;
      const videoEl = document.getElementById(videoId);

      player.addEventListener("play", () => {
        allPlayers.forEach(other => {
          if (other !== player) other.pause();
        });

        allVideos.forEach(v => {
          if (v !== videoEl) {
            v.pause();
            v.style.display = "none";
          }
        });

        activeAudio = player;
        activeVideo = videoEl;
        videoTriggered = false;
        title.textContent = "Music Player";
      });

      player.addEventListener("pause", () => {
        if (!player.ended && !videoEl.paused) {
          videoEl.pause();
          title.textContent = "Music Player";
        }
      });

      player.addEventListener("timeupdate", () => {
        if (!videoTriggered && player.currentTime >= trigger) {
          videoEl.style.display = "block";
          title.textContent = "EASTER EGG FOUND";

          videoEl.pause();
          videoEl.currentTime = 0;

          const tryPlay = () => {
            if (videoEl.readyState >= 2) {
              videoEl.play().catch(() => {
                player.pause();
                showWarning();
              });
            } else {
              videoEl.addEventListener("canplaythrough", () => {
                videoEl.play().catch(() => {
                  player.pause();
                  showWarning();
                });
              }, { once: true });
            }
          };

          tryPlay();
          videoTriggered = true;
        }

        if (videoTriggered && !videoEl.paused && player === activeAudio) {
          const videoOffset = player.currentTime - trigger;
          if (Math.abs(videoEl.currentTime - videoOffset) > 0.3) {
            videoEl.currentTime = videoOffset;
          }
        }

        if (player.ended) {
          videoEl.pause();
          videoEl.style.display = "none";
          title.textContent = "Music Player";
          videoTriggered = false;
        }
      });

      player.addEventListener("ended", () => {
        videoEl.pause();
        videoEl.style.display = "none";
        title.textContent = "Music Player";
        videoTriggered = false;
      });

      videoEl.addEventListener("pause", () => {
        if (videoTriggered && !player.paused && !player.ended) {
          player.pause();
          showWarning();
        }
      });
    });
  </script>

</body>
</html>
