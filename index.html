<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Music Player Menu</title>
  <style>
    body {
      margin: 0;
      background-color: #121212;
      color: #ffffff;
      font-family: "Segoe UI", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
      position: relative;
      min-height: 100vh;
      overflow: hidden;
    }

    /* Background video visible, behind everything */
    #bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -10;
      display: none;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 20px;
      z-index: 1;
    }

    .music-container {
      background-color: #1f1f1f;
      border-radius: 15px;
      padding: 25px;
      width: 320px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      z-index: 1;
    }

    .track {
      background-color: #2a2a2a;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 10px;
    }

    .track-title {
      font-weight: bold;
      margin-bottom: 10px;
    }

    audio {
      width: 100%;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <!-- Background video -->
  <video id="bg-video" muted loop autoplay>
    <source src="https://files.catbox.moe/i8tyq7.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <h1>ðŸŽ§ Music Player</h1>

  <div class="music-container">
    <div class="track">
      <div class="track-title">Irokz - Funk Universo</div>
      <audio id="funkAudio" controls>
        <source src="https://files.catbox.moe/6wsohl.mp3" type="audio/mp3">
        Your browser does not support the audio element.
      </audio>
    </div>

    <div class="track">
      <div class="track-title">Justin Bieber - STAY Remix</div>
      <audio controls>
        <source src="https://files.catbox.moe/q7n43k.mp3" type="audio/mp3">
        Your browser does not support the audio element.
      </audio>
    </div>

    <div class="track">
      <div class="track-title">Sinammota - Girl A</div>
      <audio controls>
        <source src="https://files.catbox.moe/8s572t.mp3" type="audio/mp3">
        Your browser does not support the audio element.
      </audio>
    </div>
  </div>

  <script>
    // Pause other players when one is playing
    const allPlayers = document.querySelectorAll("audio");
    allPlayers.forEach(player => {
      player.addEventListener("play", () => {
        allPlayers.forEach(other => {
          if (other !== player) {
            other.pause();
          }
        });
      });
    });

    // Tampilkan background video ketika audio mencapai detik tertentu
    const funkAudio = document.getElementById("funkAudio");
    const bgVideo = document.getElementById("bg-video");

    funkAudio.addEventListener("timeupdate", () => {
      if (funkAudio.currentTime >= 72 && bgVideo.style.display === "none") {
        bgVideo.style.display = "block";
      }
    });

    // Sembunyikan background video saat lagu selesai
    funkAudio.addEventListener("ended", () => {
      bgVideo.style.display = "none";
    });
  </script>

</body>
</html>
