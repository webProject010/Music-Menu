<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Music Player Menu</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * { box-sizing: border-box; }

    body {
      background-color: #121212;
      color: #ffffff;
      font-family: "Segoe UI", sans-serif;
      margin: 0; padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      overflow-x: hidden;
    }

    h1 {
      font-size: 5vw;
      margin: 5vw 0 3vw;
      text-align: center;
      z-index: 1;
    }

    .music-container {
      background-color: #1f1f1fdd;
      border-radius: 15px;
      padding: 5vw;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.5);
      z-index: 1;
    }

    .track {
      background-color: #2a2a2a;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 10px;
    }

    .track-title {
      font-weight: bold;
      margin-bottom: 10px;
      font-size: 1.2em;
    }

    audio {
      width: 100%;
      border-radius: 8px;
    }

    video.bg-video {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      object-fit: cover;
      z-index: -1;
      display: none;
    }
  </style>
</head>
<body>

  <h1 id="title">Music Player</h1>

  <!-- videos (one per track) -->
  <video id="video-funk" class="bg-video" muted preload="auto">
    <source src="https://files.catbox.moe/21926t.mp4" type="video/mp4" />
  </video>
  <video id="video-stay" class="bg-video" muted preload="auto">
    <source src="https://files.catbox.moe/mh9uyb.mp4" type="video/mp4" />
  </video>
  <video id="video-girl" class="bg-video" muted preload="auto">
    <source src="https://files.catbox.moe/tk75pg.mp4" type="video/mp4" />
  </video>

  <div class="music-container">
    <div class="track">
      <div class="track-title">Irokz - Funk Universo</div>
      <audio controls data-trigger="73.3" data-video="video-funk">
        <source src="https://files.catbox.moe/6wsohl.mp3" type="audio/mp3" />
      </audio>
    </div>
    <div class="track">
      <div class="track-title">Justin Bieber - STAY Remix</div>
      <audio controls data-trigger="25.3" data-video="video-stay">
        <source src="https://files.catbox.moe/q7n43k.mp3" type="audio/mp3" />
      </audio>
    </div>
    <div class="track">
      <div class="track-title">Sinammota - Girl A</div>
      <audio controls data-trigger="69" data-video="video-girl">
        <source src="https://files.catbox.moe/8s572t.mp3" type="audio/mp3" />
      </audio>
    </div>
  </div>

  <script>
    const players = document.querySelectorAll("audio");
    const videos  = document.querySelectorAll("video.bg-video");
    const title   = document.getElementById("title");

    let activePlayer = null;
    let activeVideo  = null;
    let started      = false;
    const prepOffset = 1.0;    // seconds before trigger to prepare
    const delayPlay  = 150;    // ms delay before actual play

    players.forEach(p => {
      const trigger = parseFloat(p.dataset.trigger);
      const vid     = document.getElementById(p.dataset.video);

      // ensure video element is loaded
      vid.load();

      p.addEventListener("play", () => {
        // pause others
        players.forEach(o => { if (o!==p) o.pause(); });
        // hide all other videos
        videos.forEach(v => {
          if (v!==vid) { v.pause(); v.style.display="none"; }
        });
        activePlayer = p;
        activeVideo  = vid;
        started      = false;
      });

      p.addEventListener("timeupdate", () => {
        const t = p.currentTime;

        // prepare before trigger
        if (!started && t >= trigger - prepOffset && t < trigger) {
          vid.currentTime = Math.max(0, t - trigger);
        }

        // start video exactly at trigger
        if (!started && t >= trigger) {
          started = true;
          vid.style.display = "block";
          title.textContent = "EASTER EGG FOUND";
          setTimeout(() => {
            vid.currentTime = t - trigger;
            vid.play().catch(()=>{ /* silent */ });
          }, delayPlay);
        }

        // gentle sync
        if (started && !vid.paused) {
          const desired = p.currentTime - trigger;
          if (Math.abs(vid.currentTime - desired) > 0.3) {
            vid.currentTime = desired;
          }
        }

        // hide when audio ends
        if (started && p.ended) {
          vid.pause();
          vid.style.display = "none";
          title.textContent = "Music Player";
          started = false;
        }
      });

      p.addEventListener("pause", () => {
        if (started) vid.pause();
      });

      p.addEventListener("seeked", () => {
        const t = p.currentTime;
        // if past trigger, show & sync immediately
        if (t >= trigger) {
          if (!started) {
            started = true;
            vid.style.display = "block";
            title.textContent = "EASTER EGG FOUND";
          }
          vid.currentTime = t - trigger;
          vid.play().catch(()=>{});
        } else if (started) {
          vid.pause();
          vid.style.display = "none";
          title.textContent = "Music Player";
          started = false;
        }
      });

      // if video naturally ends
      vid.addEventListener("ended", () => {
        vid.style.display = "none";
        title.textContent = "Music Player";
      });
    });
  </script>

</body>
</html>
