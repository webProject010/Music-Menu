<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Music + Video Sync</title>
  <style>
    body { font-family: sans-serif; background: #fff; padding: 20px; text-align: center; }
    video { width: 100%; max-width: 720px; margin-bottom: 20px; }
    audio { width: 100%; max-width: 720px; margin: 10px 0; }
  </style>
</head>
<body>

  <video id="video" controls>
    <source src="https://files.catbox.moe/21926t.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <h3>ðŸŽ§ Music Player</h3>
  <audio id="audio1" controls>
    <source src="https://files.catbox.moe/6wsohl.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>
  <audio controls>
    <source src="https://files.catbox.moe/q7n43k.mp3" type="audio/mpeg">
  </audio>
  <audio controls>
    <source src="https://files.catbox.moe/8s572t.mp3" type="audio/mpeg">
  </audio>

  <script>
    const video = document.getElementById("video");
    const audio = document.getElementById("audio1");

    let syncing = false;

    video.addEventListener("play", () => {
      if (!syncing) {
        syncing = true;
        if (video.currentTime < 72) {
          video.currentTime = 72;
        }
        audio.currentTime = video.currentTime;
        audio.play();
      }
    });

    video.addEventListener("pause", () => {
      audio.pause();
    });

    video.addEventListener("seeking", () => {
      audio.currentTime = video.currentTime;
    });

    video.addEventListener("timeupdate", () => {
      if (Math.abs(video.currentTime - audio.currentTime) > 0.3) {
        audio.currentTime = video.currentTime;
      }
    });
  </script>
</body>
</html>
